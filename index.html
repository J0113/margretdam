<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="content/style.css">
  </head>

  <body onload="menubuttons()">

    <div class="w3-padding-large">
      <div class="w3-white w3-round-large">
        <!-- iPads, Tablets, PC's Laptops -->
        <div class="w3-padding-small w3-hide-small w3-center"><b>
          <a href="?pagina=Thuis"><menuitem>Thuis</menuitem></a>
          <a href="?pagina=diabetesreuma"><menuitem>Reumatische of Diabetische Voet</menuitem></a>
          <a href="?pagina=Cadeaubon"><menuitem>Cadeaubon</menuitem></a>
          <a href="?pagina=Tarieven"><menuitem>Tarieven</menuitem></a>
          <a href="?pagina=Contact"><menuitem>Contact</menuitem></a>
        </div></b>
        <!-- SmartPhone's, iPhones -->
        <div class="w3-hide-medium w3-hide-large">
          <button class="w3-bar-item w3-button" onclick="w3_open()">&#9776;</button>
          <span>Margret Dam Pedicure</span>
        </div>
        <div class="w3-sidebar w3-bar-block" style="display:none" id="kleinmenu">
          <div class="w3-padding-small w3-display-container">
            <a href="?pagina=Thuis"><menuitem>Thuis</menuitem></a></br>
            <a href="?pagina=diabetesreuma"><menuitem>Reumatische of Diabetische Voet</menuitem></a></br>
            <a href="?pagina=Cadeaubon"><menuitem>Cadeaubon</menuitem></a></br>
            <a href="?pagina=Tarieven"><menuitem>Tarieven</menuitem></a></br>
            <a href="?pagina=Contact"><menuitem>Contact</menuitem></a></br></br>
            <menuitem onclick="w3_close()">Sluit Menu</menuitem>
          </div>
        </div>
      </div>
    </div>

    <div class="displaycontent">
      <div class="w3-padding-large">
        <div class="w3-white w3-round-large">
          <iframe id="pagina" src="pagina/Thuis.htm"></iframe>
        </div>
      </div>
    </div>

    <script>
    // Opmaak voor het menu
    function menubuttons() {
      w3.addClass('menuitem','w3-btn w3-padding-small w3-round w3-margin-right w3-margin-left w3-border w3-text-purple w3-border-purple');
    }
    //


    // Knop voor het menu op kleine apparaten
    function w3_open() {
        document.getElementById("kleinmenu").style.width = "85vw";
        document.getElementById("kleinmenu").style.display = "block";
    }
    function w3_close() {
        document.getElementById("kleinmenu").style.display = "none";
    }
    //


    // Juiste Pagina laten zien.
    var urlParams = new URLSearchParams(window.location.search);
    var pagina = urlParams.get('pagina');
    if (pagina !== null) {
      document.getElementById('pagina').src = "pagina/" + pagina + ".htm";
    }

    </script>
  </body>

</html>
